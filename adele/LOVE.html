<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feelings Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: url('bibi.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    .floating-gradients {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.6;
      animation: float 20s infinite;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0); }
      50% { transform: translateY(-100px) rotate(180deg); }
      100% { transform: translateY(0) rotate(360deg); }
    }

    .ribbon {
      position: fixed;
      top: 10px;
      right: -50px;
      background: rgba(255,255,255,0.2);
      color: #fff;
      font-family: 'Great Vibes', cursive;
      font-size: 20px;
      transform: rotate(45deg);
      padding: 10px 40px;
      z-index: 99;
      backdrop-filter: blur(4px);
      border: 1px solid rgba(255,255,255,0.3);
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    .section {
      display: none;
      flex-direction: column;
      gap: 20px;
      animation: fadeIn 1s forwards;
    }

    .active {
      display: flex !important;
    }

    input, select, button {
      padding: 12px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      outline: none;
      width: 250px;
    }

    button {
      background: linear-gradient(to right, #ff6ec4, #7873f5);
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .result-box {
      font-size: 24px;
      font-weight: bold;
    }

    .comment {
      margin-top: 10px;
      font-size: 20px;
      font-style: italic;
    }
  </style>
</head>
<body>

  <div class="overlay"></div>
  <div class="floating-gradients">
    <div class="circle" style="top: 20%; left: 10%; width: 100px; height: 100px; background: radial-gradient(circle, #ff6ec4, #7873f5);"></div>
    <div class="circle" style="top: 60%; left: 70%; width: 150px; height: 150px; background: radial-gradient(circle, #42e695, #3bb2b8); animation-delay: 5s;"></div>
    <div class="circle" style="top: 80%; left: 30%; width: 120px; height: 120px; background: radial-gradient(circle, #f093fb, #f5576c); animation-delay: 10s;"></div>
  </div>

  <div class="ribbon">SHAYNIANA DESIGNS</div>

  <div class="container">
    <div id="section1" class="section active">
      <h2>Select Genders</h2>
      <select id="gender1">
        <option value="">Person 1 Gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
      <select id="gender2">
        <option value="">Person 2 Gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
      <button onclick="nextSection()">Next</button>
    </div>

    <div id="section2" class="section">
      <h2>Enter Names</h2>
      <input type="text" id="name1" placeholder="Enter Person 1 Name">
      <input type="text" id="name2" placeholder="Enter Person 2 Name">
      <button onclick="calculate()">Calculate Feelings</button>
    </div>

    <div id="section3" class="section">
      <h2>Result</h2>
      <div class="result-box" id="result"></div>
      <div class="comment" id="comment"></div>
    </div>
  </div>

  <script>
    function nextSection() {
      const g1 = document.getElementById("gender1").value;
      const g2 = document.getElementById("gender2").value;
      if (!g1 || !g2) {
        alert("Please select both genders!");
        return;
      }
      document.getElementById("section1").classList.remove("active");
      document.getElementById("section2").classList.add("active");
    }

    function calculate() {
      const name1 = document.getElementById("name1").value.trim().toLowerCase();
      const name2 = document.getElementById("name2").value.trim().toLowerCase();

      if (!name1 || !name2) {
        alert("Please enter both names!");
        return;
      }

      let combined = name1 + name2;
      let score = 0;

      for (let i = 0; i < combined.length; i++) {
        score += combined.charCodeAt(i);
      }

      let percent = score % 101;

      let comment = "";
      if (percent > 90) comment = "True soulmates ðŸ’–!";
      else if (percent > 75) comment = "Great connection ðŸ’•";
      else if (percent > 50) comment = "There's potential ðŸŒ¸";
      else if (percent > 30) comment = "Could work with effort ðŸ’«";
      else comment = "Better as friends ðŸ˜…";

      document.getElementById("section2").classList.remove("active");
      document.getElementById("section3").classList.add("active");

      document.getElementById("result").innerText = `Feelings Match: ${percent}%`;
      document.getElementById("comment").innerText = comment;
    }
  </script>

</body>
</html>
